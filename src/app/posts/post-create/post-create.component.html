<div class="post-form">
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field class="post-full-width">
      <input
       matInput
       name="title"
       type="text"
       formControlName="title"
       placeholder="Post Title">
       <mat-error *ngIf="form.get('title').invalid">
        Title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <div>
      <button mat-raised-button type="button" (click)="filepicker.click()">Pick Image</button>
      <input type="file" #filepicker (change)="onImagePicked($event)"><br>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
   <mat-form-field class="post-full-width">
    <textarea
    matInput
    rows="3"
    name="content"
    formControlName="content"
    placeholder="Post Content">
  </textarea>
    <mat-error *ngIf="form.get('content').invalid">
      Post Content is <strong>required</strong>
    </mat-error>
    </mat-form-field>

    <div class="post-button-row">
      <button mat-raised-button color="primary">Save</button>
    </div>
  </form>
    </mat-card>
  </div>
