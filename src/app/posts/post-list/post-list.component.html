<mat-accordion *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-row class="content-body">
    <p>{{post.content}}</p>
    </mat-action-row>
    <mat-action-row>
      <button mat-fab color="primary">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-fab color="warn" (click)="onDelete(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length<=0" class="no-post">No posts yet</p>
