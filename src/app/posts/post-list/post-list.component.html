<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-row class="content-body">
      <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
      <br>
    <p class="caption">{{post.content}}</p>
    </mat-action-row>
    <mat-action-row>
      <a mat-fab color="primary" [routerLink]="['/edit',post.id]">
        <mat-icon>create</mat-icon>
      </a>
      <button mat-fab color="warn" (click)="onDelete(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length<=0 && !isLoading" class="no-post">No posts yet</p>
